name: ci

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["20"]

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v4

      - name: 📦 Install
        uses: ./.github/actions/install
        with:
          node-version: ${{ matrix.node }}

      - name: 🎨 Format
        run: pnpm format

  commit_check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚨 Commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup Repository
        uses: actions/checkout@v4

      - name: 🚨 Spellcheck
        uses: streetsidesoftware/cspell-action@v6
        with:
          inline: error
