name: cd

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install
        uses: ./.github/actions/install

      - name: ğŸ¨ Format
        run: pnpm format

      - name: ğŸš€ Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm exec semantic-release --branches main
